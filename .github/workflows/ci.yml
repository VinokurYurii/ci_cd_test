name: CI

on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ruby:
          - 3.2.2
    runs-on: ${{ matrix.os }}
    env:
      SOME_ENV_PARAM: olo12
    steps:
      - name: Install Bundler
        run: gem install bundler
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: VinokurYurii/ci_cd_test
      - name: Run tests
        run: bin/rake
